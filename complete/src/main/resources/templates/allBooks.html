<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <title>Hello World!</title>
    <head>
        <title>Spring Security Example </title>
        <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>
    </head>
<body>

<div class="container">
    <div class="col-lg-4 offset-lg-4">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iter : ${books}">
                <th scope="row" th:text="${iter.index}"></th>
                <td th:text="${book.title}"></td>
                <td>
                    <form th:action="@{/book/{id}(id=${book.id})}" th:method="post">
                        <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" type="submit">Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
